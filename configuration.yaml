homeassistant:
  # Name of the location where Home Assistant is running
  name: Casa de Knowles
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/New_York
  # Customization file
  customize: !include customize.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url: casa-de-knowles.duckdns.org:443
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

ios:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

weather:
  - platform: darksky
    api_key: !secret darksky_key

sensor:
  # Weather prediction
  - platform: yr
  - platform: darksky
    api_key: !secret darksky_key
    monitored_conditions:
      - summary
      - icon
      - nearest_storm_distance
      - temperature
      - apparent_temperature
      - humidity
      - daily_summary
      - hourly_summary
  - platform: lyft
    client_id: !secret lyft_client_id
    client_secret: !secret lyft_client_secret
    start_latitude: !secret latitude
    start_longitude: !secret longitude
  - platform: template
    sensors:
      washer_amps:
        value_template: '{{ states.switch.tplink_power_monitor.attributes["current_a"] | replace(" A", "") | float }}'
        unit_of_measurement: 'A'
      washer_watts:
        value_template: '{{ states.switch.tplink_power_monitor.attributes["current_power_w"] | replace(" W", "") | float }}'
        unit_of_measurement: 'W'
      washer_kw:
        value_template: '{{ states.switch.tplink_power_monitor.attributes["total_energy_kwh"] | replace(" kW", "") | float }}'
        unit_of_measurement: 'kW'
      washer_volts:
        value_template: '{{ states.switch.tplink_power_monitor.attributes["voltage"] | replace(" V", "") | float }}'
        unit_of_measurement: 'V'

camera:
  - platform: generic
    name: "Radar NYC"
    still_image_url: "https://radblast.wunderground.com/cgi-bin/radar/WUNIDS_map?station=OKX&brand=wui&num=6&delay=15&type=N0R&frame=0&scale=0.375&noclutter=1&showstorms=0&mapx=400&mapy=240&centerx=678&centery=198&transx=278&transy=-42&showlabels=1&severe=0&rainsnow=0&lightning=0&smooth=1&rand=25560123&lat=0&lon=0&label=you"
  - platform: generic
    name: "Calendar"
    still_image_url: "https://calendar.google.com/calendar/embed?showTitle=0&showNav=0&showDate=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&mode=AGENDA&wkst=1&src=casa.de.knowles%40gmail.com"

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

blink:
  username: !secret blink_username
  password: !secret blink_password

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

lutron_caseta:
  host: 192.168.1.80
  keyfile: caseta.key
  certfile: caseta.crt
  ca_certs: caseta-bridge.crt

ecobee:
  api_key: !secret ecobee_api_key

switch:
  - platform: tplink
    name: "Noisemaker"
    host: 192.168.1.82
  - platform: tplink
    name: "TP-Link Power Monitor"
    host: 192.168.1.83

ifttt:
  key: !secret ifttt_key

device_tracker:
  - platform: unifi
    host: 192.168.1.2
    username: !secret unifi_username
    password: !secret unifi_password
    # TODO: FIXME:
    verify_ssl: false
    interval_seconds: 10
    consider_home: 180
    track_new_devices: false

media_player:
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret

google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret

panel_iframe:
  google_calendar:
    title: "Calendar"
    url: "https://calendar.google.com/calendar/embed?showTitle=0&showNav=0&showDate=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&mode=AGENDA&wkst=1&src=casa.de.knowles%40gmail.com"
    icon: mdi:calendar

history_graph:
  house_temperature:
    name: "House Temperature"
    entities:
      - climate.thermostat
      - sensor.blink_foyer_temperature
      # - sensor.kids_room_temperature
      # - sensor.thermostat_temperature
    hours_to_show: 72
    refresh: 60

zone:
  - name: Home
    latitude: !secret latitude
    longitude: !secret longitude
    radius: 100
  - name: Work
    latitude: 40.741522
    longitude: -74.003409
    radius: 500
    icon: mdi:briefcase
  - name: Lake
    latitude: 34.993856
    longitude: -83.810117
    radius: 1600


group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
