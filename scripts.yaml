blink_capture:
  sequence:
    - service: blink.snap_picture
      data:
        friendly_name: "Foyer"

blink_arm:
  sequence:
    - service: blink.arm_camera
      data:
        friendly_name: "Foyer"
        device_armed: "True"
  sequence:
    - service: blink.arm_camera
      data:
        friendly_name: "Living Room"
        device_armed: "True"

blink_disarm:
  sequence:
    - service: blink.arm_camera
      data:
        friendly_name: "Foyer"
        device_armed: "False"
    - service: blink.arm_camera
      data:
        friendly_name: "Living Room"
        device_armed: "False"
