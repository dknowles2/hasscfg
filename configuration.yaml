homeassistant:
  # Name of the location where Home Assistant is running
  name: Casa de Knowles
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/New_York
  # Customization file
  customize: !include customize.yaml

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes

# Enables configuration UI
config:

# Enable hassio integrations.
hassio:

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # NOTE: Disabled in favor of nginx.
  # base_url: casa-de-knowles.duckdns.org:443
  # ssl_certificate: /ssl/fullchain.pem
  # ssl_key: /ssl/privkey.pem

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook.
logbook:

# Enable support for the iOS app
ios:

# Track the sun
sun:

weather:
  - platform: darksky
    api_key: !secret darksky_key
    mode: daily

sensor:
  # Weather prediction
  - platform: yr
  - platform: darksky
    api_key: !secret darksky_key
    monitored_conditions:
      - summary
      - icon
      - nearest_storm_distance
      - temperature
      - apparent_temperature
      - humidity
      - daily_summary
      - hourly_summary
  - platform: lyft
    client_id: !secret lyft_client_id
    client_secret: !secret lyft_client_secret
    start_latitude: !secret latitude
    start_longitude: !secret longitude
  - platform: template
    sensors:
      washer_amps:
        value_template: >-
          {{ state_attr("switch.washer", "current_a") | replace(" A", "") | float }}
        unit_of_measurement: 'A'
      washer_watts:
        value_template: >-
          {{ state_attr("switch.washer", "current_power_w") | replace(" W", "") | float }}
        unit_of_measurement: 'W'
      washer_kw:
        value_template: >-
          '{{ state_attr("switch.washer", "total_energy_kwh") | replace(" kW", "") | float }}
        unit_of_measurement: 'kW'
      washer_volts:
        value_template: >-
          {{ state_attr("switch.washer", "voltage") | replace(" V", "") | float }}
        unit_of_measurement: 'V'
      dryer_amps:
        value_template: >-
          {{ state_attr("switch.dryer", "current_a") | replace(" A", "") | float }}
        unit_of_measurement: 'A'
      dryer_watts:
        value_template: >-
          {{ state_attr("switch.dryer", "current_power_w") | replace(" W", "") | float }}
        unit_of_measurement: 'W'
      dryer_kw:
        value_template: >-
          {{ state_attr("switch.dryer", "total_energy_kwh") | replace(" kW", "") | float }}
        unit_of_measurement: 'kW'
      dryer_volts:
        value_template: >-
          {{ state_attr("switch.dryer", "voltage") | replace(" V", "") | float }}
        unit_of_measurement: 'V'

binary_sensor:
  - platform: template
    sensors:
      washer:
        friendly_name: "Washer"
        value_template: '{{ states("sensor.washer_watts") | float > 0 }}'
      dryer:
        friendly_name: "Dryer"
        value_template: '{{ states("sensor.dryer_watts") | float > 0 }}'
      people_home:
        friendly_name: "House Occupied"
        device_class: presence
        value_template: >-
          {{
              is_state("device_tracker.davidsiphonex", "home") or
              is_state("device_tracker.davids_iphone_x", "home") or
              is_state("device_tracker.sarahsiphone", "home")
          }}
  - platform: bayesian
    prior: 0.3
    name: "David Presence"
    probability_threshold: 0.9
    observations:
      - entity_id: "device_tracker.davids_iphone_x"  # HA App
        prob_given_true: 0.9
        prob_given_false: 0.2
        platform: state
        to_state: home
      - entity_id: "device_tracker.davidsiphonex" # unifi
        prob_given_true: 0.9
        prob_given_false: 0.1
        platform: state
        to_state: home
      - entity_id: "device_tracker.david_1cc2bb4451f34ab0811509cc78973093" # owntracks
        prob_given_true: 0.9
        prob_given_false: 0.4
        platform: state
        to_state: home
      - entity_id: "device_tracker.1921681100_e49adc9faac7" # kitchen
        prob_given_true: 0.9
        prob_given_false: 0.1
        platform: state
        to_state: home
      - entity_id: "device_tracker.1921681102_e49adc9faac7" # office
        prob_given_true: 0.9
        prob_given_false: 0.1
        platform: state
        to_state: home

# Text to speech
tts:
  - platform: google

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

blink:
  username: !secret blink_username
  password: !secret blink_password

lutron_caseta:
  host: 192.168.1.80
  keyfile: caseta.key
  certfile: caseta.crt
  ca_certs: caseta-bridge.crt

ecobee:
  api_key: !secret ecobee_api_key

switch:
  - platform: tplink
    name: "Noisemaker"
    host: 192.168.1.82
  - platform: tplink
    name: "Washer"
    host: 192.168.1.83
  - platform: tplink
    name: "Dryer"
    host: 192.168.1.84
  - platform: tplink
    name: "Holiday Lights"
    host: 192.168.1.85

ifttt:
  key: !secret ifttt_key

device_tracker:
  - platform: googlehome
    host: 192.168.1.100
    track_new_devices: false
  - platform: googlehome
    host: 192.168.1.102
    track_new_devices: false
  - platform: unifi
    host: 192.168.1.2
    username: !secret unifi_username
    password: !secret unifi_password
    # TODO: FIXME:
    verify_ssl: false
    interval_seconds: 10
    consider_home: 120
    detection_time: 120
    track_new_devices: false

media_player:
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret

google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret

zone:
  - name: Home
    latitude: !secret latitude
    longitude: !secret longitude
    radius: 100
  - name: Work
    latitude: 40.741522
    longitude: -74.003409
    radius: 500
    icon: mdi:briefcase
  - name: Lake
    latitude: 34.993856
    longitude: -83.810117
    radius: 1600


group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
