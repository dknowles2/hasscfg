- alias: Automatic theme change
  trigger:
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: sun.sun
      to: above_horizon
    - platform: state
      entity_id: sun.sun
      to: below_horizon
  action:
    - service_template: frontend.set_theme
      data_template:
        name: >
          {% if states.sun.sun.state == "above_horizon" %}
            default
          {% else %}
            midnight
          {% endif %}

- alias: Washer Done
  trigger:
    - platform: state
      entity_id: binary_sensor.washer
      to: "off"
  condition:
    condition: state
    entity_id: person.david
    state: home
  action:
    - service: notify.ios_davids_iphone_x
      data:
        title: "Washer is Done"
        message: "Flip the damned laundry."

- alias: Dryer Done
  trigger:
    - platform: state
      entity_id: binary_sensor.dryer
      to: "off"
  condition:
    condition: state
    entity_id: person.david
    state: home
  action:
    - service: notify.ios_davids_iphone_x
      data:
        title: "Dryer is Done"
        message: "Fold the damned laundry."
