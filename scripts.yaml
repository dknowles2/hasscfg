perform_action_when_entity_becomes_available:
  alias: Perform action when entity becomes available
  sequence:
  - action: notify.mobile_app_davids_iphone_14_pro
    data:
      message: Waiting for {{ entity_id }} to become available before calling {{ action
        }}
  - wait_template: '{{ not is_state(entity_id, "unavailable") }}'
    continue_on_timeout: false
  - action: '{{ action }}'
    target:
      entity_id: '{{ entity_id }}'
  - action: notify.mobile_app_davids_iphone_14_pro
    data:
      message: Calling {{ action }} on {{ entity_id }} ({{ state_translated(entity_id)
        }})
  fields:
    entity_id:
      selector:
        entity: {}
      name: Entity
      required: true
    action:
      selector:
        action: {}
      name: Action
  description: ''
