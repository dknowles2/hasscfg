- id: '1668213805270'
  alias: Cycle Printer Power
  description: Cycles the printer power when it goes unavailable for 5 minutes.
  trigger: []
  condition:
  - condition: state
    entity_id: sensor.canon_mf741c
    state: unavailable
    for:
      hours: 0
      minutes: 5
      seconds: 0
  action:
  - type: turn_off
    device_id: 1fca000a5a84fd7fa576a5369dc85108
    entity_id: switch.printer_power
    domain: switch
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - type: turn_on
    device_id: 1fca000a5a84fd7fa576a5369dc85108
    entity_id: switch.printer_power
    domain: switch
  - service: notify.notify
    data:
      title: Printer power cycled
      message: The printer has been power cycled due to unavailability.
  mode: single
- id: '1666221462797'
  alias: Holiday Lights Schedule
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.morning
    - binary_sensor.evening
  - platform: homeassistant
    event: start
  condition: []
  action:
  - if:
    - condition: or
      conditions:
      - condition: state
        entity_id: binary_sensor.morning
        state: 'on'
      - condition: state
        entity_id: binary_sensor.evening
        state: 'on'
    then:
    - service: switch.turn_on
      data: {}
      target:
        entity_id: switch.holiday_lights
    else:
    - service: switch.turn_off
      data: {}
      target:
        entity_id: switch.holiday_lights
  mode: single
