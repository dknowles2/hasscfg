- id: '1643764828147'
  alias: Downstairs AM time schedule
  description: ''
  use_blueprint:
    path: EPMatt/on_off_schedule_state_persistence.yaml
    input:
      automation_target:
        entity_id:
        - light.sconces
        - light.lamps
        - switch.circadian_lighting_downstairs
      on_time: 06:00:00
      off_time: 09:30:00
      trigger_at_homeassistant_startup: true
      custom_trigger_event: s
- id: '1656444036964'
  alias: Daytime Power Outage
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.generator_power_outage
    from: 'false'
    to: 'true'
  condition:
  - condition: or
    conditions:
    - condition: time
      before: '19:00:00'
      after: 08:00:00
      weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
      - sat
      - sun
    - condition: and
      conditions:
      - type: is_not_occupied
        condition: device
        device_id: fb3f16cafb19fcb4fa962d5e921c6df2
        entity_id: binary_sensor.downstairs_occupancy
        domain: binary_sensor
      - type: is_not_occupied
        condition: device
        device_id: e46e919da6b49d895b1900a7b140be90
        entity_id: binary_sensor.upstairs_occupancy
        domain: binary_sensor
      - type: is_not_occupied
        condition: device
        device_id: e52f1373f5b572bff91c6742f52b470e
        entity_id: binary_sensor.basement_occupancy
        domain: binary_sensor
      - type: is_not_occupied
        condition: device
        device_id: 216957fddab350586feab9357425ce0a
        entity_id: binary_sensor.jacobs_room_occupancy
        domain: binary_sensor
    - condition: device
      device_id: fb3f16cafb19fcb4fa962d5e921c6df2
      domain: climate
      entity_id: climate.downstairs
      type: is_preset_mode
      preset_mode: Away
    - condition: device
      device_id: e46e919da6b49d895b1900a7b140be90
      domain: climate
      entity_id: climate.upstairs
      type: is_preset_mode
      preset_mode: Away
  action:
  - device_id: fb3f16cafb19fcb4fa962d5e921c6df2
    domain: climate
    entity_id: climate.downstairs
    type: set_preset_mode
    preset_mode: Away
  - device_id: e46e919da6b49d895b1900a7b140be90
    domain: climate
    entity_id: climate.upstairs
    type: set_preset_mode
    preset_mode: Away
  mode: single
