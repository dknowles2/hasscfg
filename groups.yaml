  entities:
    - sensor.yr_symbol
    - sensor.thermostat_temperature
    - sensor.thermostat_humidity
    - sensor.lyft_time
    - group.occupants
    - weather.thermostat
    - camera.radar_nyc
    - media_player.spotify
    - camera.calendar
