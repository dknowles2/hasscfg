default_config:
homeassistant:
  customize: !include customize.yaml

frontend:
  themes: !include_dir_merge_named themes

scene: !include scenes.yaml
automation: !include automations.yaml

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - 172.30.33.0/24
    - 192.168.1.3
    - 192.168.1.4

tts:
  - platform: google_translate
    language: "en"

logger:
  logs:
    custom_components.pitboss: debug
    pytboss: info
  filters:
    custom_components.audiconnect:
      - ".*: 403, .*"
    custom_components.pitboss:
      - ".*Manually updated pitboss data.*"

influxdb:
  host: a0d7b954-influxdb
  port: 8086
  database: default
  username: homeassistant
  password: !secret influxdb_password
  max_retries: 3
  default_measurement: state

hydrawise:
  access_token: !secret hydrawise

sensor:
  - platform: hydrawise
    monitored_conditions:
      # next_cycle is super noisy so we exclude it
      - watering_time

binary_sensor:
  - platform: ping
    host: 192.168.1.90
    name: printer_ping
    scan_interval: 30
  - platform: hydrawise

switch:
  - platform: hydrawise

adaptive_lighting:
  min_color_temp: 2500
  max_color_temp: 6833
  lights:
    - light.lamps
    - light.office
